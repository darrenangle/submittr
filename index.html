<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/submittr.css">
    <script type="text/javascript" src="js/Submittr.js"></script>

  <title>SUBMITTR Submissions Manager</title>
  </head>
  
  <body>

    <div id="submittrapp">
      
      <div class="title">
        <h1>SUBMITTR Magazine Submissions</h1>
      </div>

      <div class="content">
      </div>  

    </div>  

     <!-- Templates (from toDo app, needs bootstrap) -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    


  </body>

</html>
