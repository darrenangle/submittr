<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script type='text/javascript' src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/submittr.css">
    <script type="text/javascript" src="js/Submittr.js"></script>

  <title>SUBMITTR Submissions Manager</title>
  </head>
  
  <body>

    <div id="submittrapp">
      
      <div class="page-header">
        <h1>SUBMITTR Magazine Submissions</h1>

      </div>

      <div class="content">
      </div>  

    </div>  

     <!-- templates -->


      <script type="text/template" id="login-template">
        <div class="login">
          <div class = "log span4 well">
            <form class="login-form">
            <h2>Log In</h2>
            <div class="error" style="display:none"></div>
            <input type="text" id="login-username" placeholder="Username" /></br>
            <input type="password" id="login-password" placeholder="Password" /></br>
            <button class="btn btn-info">Log In</button>
            </form>
          </div>
          <div class = "span4 well">
          <form class="signup-form">
              <h2>Sign Up</h2>
              <div class="error" style="display:none"></div>
              <input type="text" id="signup-username" placeholder="Username" /></br>
              <input type="password" id="signup-password" placeholder="Create a Password" /></br>
              <button class="btn btn-success">Sign Up</button>
          </form>
          </div>
        </div>
      </script>

      <script type="text/template" id="submissions-template">
          <div class="submit">
            <h1>You're logged in, this is the submissions view (template)</h1>

          </div>

      </script>

  </body>

</html>
